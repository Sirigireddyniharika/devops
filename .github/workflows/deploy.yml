name: Auto Deploy to Localhost

on:
  push:
    branches:
      - main  # or 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no niharika@115.99.7.192 << 'EOF'
          cd /home/niharika/devops
          git pull origin main
          docker-compose down
          docker-compose up -d --build
        EOF
